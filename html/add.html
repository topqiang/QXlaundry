<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<meta charset="UTF-8"/>
	<link href="../css/weui.css" rel="stylesheet">
	<link href="../css/self.css" rel="stylesheet">
	<link href="../css/xq_slide.css" rel="stylesheet">

	<title>倾象洗衣</title>
</head>
<body>
	<div class="bar-header colwhit body">
		<div class="weui-cell">
	        <div class="weui-cell__hd"><img src="../img/left.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
	        <div class="weui-cell__bd">
	            <p>地址</p>
	        </div>
	        <a class="weui-cell__ft" href="./address.html">
	        	<i class="weui-icon-success-no-circle colwhit"></i>
	        </a>
	    </div>
	</div>
	<div class="content bgeee" style="width:100%;position: fixed;top: 50px;bottom: 0px;">

		<div class="weui-cells__title">联系人</div>
		<div class="weui-cells mat0">
			<div class="weui-cell">
				<div class="weui-cell__hd">姓名：</div>
				<div class="weui-cell__bd"><input type="text" name="" placeholder="填写收货人姓名"></div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">手机：</div>
				<div class="weui-cell__bd"><input type="tel" name="" placeholder="填写收货手机号"></div>
			</div>
		</div>
		<div class="weui-cells__title">收货地址</div>

		<div class="weui-cells mat0 weui-cell_access">
			<div class="weui-cell">
				<div class="weui-cell__hd">所在地区：</div>
				<div class="weui-cell__bd colccc fs10">点击选择</div>
				<div class="weui-cell__ft"></div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">手机：</div>
				<div class="weui-cell__bd"><input type="tel" name="" placeholder="填写收货手机号"></div>
			</div>
		</div>
		<div class="weui-cells">
			<label for="weuiAgree" class="weui-agree">
			    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
			    <span class="weui-agree__text">
			        设为默认地址
			    </span>
			</label>
		</div>
		
	</div>
</body>
<script src="../js/jquery-1.8.3.js"></script>

</script>
