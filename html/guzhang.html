<!DOCTYPE html>
<html>
<head>

	<title>倾象洗衣</title>
</head>
<body>
	<div class="bar-header colwhit body">
		<div class="weui-cell">
	        <div class="weui-cell__hd"><img src="../img/left.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
	        <div class="weui-cell__bd">
	            <p>故障分析</p>
	        </div>
	    </div>
	</div>
	<div class="content bgwhit" style="padding: 0px;width:100%;position: fixed;top: 50px;bottom: 0px;">
		<div class="weui-search-bar" id="search_bar">
		    <form class="weui-search-bar__form">
		        <div class="weui-search-bar__box">
		            <i class="weui-icon-search"></i>
		            <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索" />
		            <a href="javascript:" class="weui-icon-clear" id="search_clear"></a>
		        </div>
		        <label for="search_input" class="weui-search-bar__label" id="search_text">
		            <i class="weui-icon-search"></i>
		            <span>搜索</span>
		        </label>
		    </form>
		    <a href="javascript:" class="weui-search-bar__cancel-btn" id="search_cancel">取消</a>
		</div>
		<div class="weui-cells weui-cells_access search_show disn" id="search_show">
		   <a class="weui-cell weui-cell_access" href="./question.html">
		        <div class="weui-cell__bd">
		            <p>1.进水超时</p>
		        </div>
		        <div class="weui-cell__ft"></div>

		    </a>
		</div>
	</div>
</body>
<script src="../js/jquery-1.8.3.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script>
	
    $(function(){
        var $searchBar = $('#search_bar'),
            $searchResult = $('#search_show'),
            $searchText = $('#search_text'),
            $searchInput = $('#search_input'),
            $searchClear = $('#search_clear'),
            $searchCancel = $('#search_cancel');

        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('weui-search-bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('weui-search-bar_focusing');
            $searchInput.focus();
        });
        $searchInput
            .on('blur', function () {
                if(!this.value.length) cancelSearch();
            })
            .on('input', function(){
                if(this.value.length) {
                    $searchResult.show();
                } else {
                    $searchResult.hide();
                }
            })
        ;
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });
    });
</script>
</html>
